name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev, UAT ]
  pull_request:
    branches: [ main ]

jobs:
  # Separate job for dev environment
  deploy-dev:
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: databricks_dev
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Databricks CLI
        run: curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
      
      - name: Setup Databricks Profile
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          echo "[azure-sp]" > ~/.databrickscfg
          echo "host = $DATABRICKS_HOST" >> ~/.databrickscfg
          echo "client_id = $CLIENT_ID" >> ~/.databrickscfg
          echo "client_secret = $CLIENT_SECRET" >> ~/.databrickscfg
      
      - name: Validate Bundle
        run: databricks bundle validate --target dev
      
      - name: Deploy Bundle
        run: databricks bundle deploy --target dev

  # Separate job for UAT environment
  deploy-uat:
    if: github.ref == 'refs/heads/UAT' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: databricks_uat
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Databricks CLI
        run: curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
      
      - name: Setup Databricks Profile
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          echo "[azure-sp]" > ~/.databrickscfg
          echo "host = $DATABRICKS_HOST" >> ~/.databrickscfg
          echo "client_id = $CLIENT_ID" >> ~/.databrickscfg
          echo "client_secret = $CLIENT_SECRET" >> ~/.databrickscfg
      
      - name: Validate Bundle
        run: databricks bundle validate --target uat
      
      - name: Deploy Bundle
        run: databricks bundle deploy --target uat

  # Separate job for production environment
  deploy-prd:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: databricks_prd
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Databricks CLI
        run: curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
      
      - name: Setup Databricks Profile
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          echo "[azure-sp]" > ~/.databrickscfg
          echo "host = $DATABRICKS_HOST" >> ~/.databrickscfg
          echo "client_id = $CLIENT_ID" >> ~/.databrickscfg
          echo "client_secret = $CLIENT_SECRET" >> ~/.databrickscfg
      
      - name: Validate Bundle
        run: databricks bundle validate --target prd
      
      - name: Deploy Bundle
        run: databricks bundle deploy --target prd